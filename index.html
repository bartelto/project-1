<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>War</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
</head>

<body>
    <section id="login-screen">
    
    </section>
    <section id="game-screen">
        <div id="opponent-deck" class="deck"></div>
        <div id="opponent-card" class="card"></div>
        <div id="player-card" class="card"></div>
        <div id="player-deck" class="deck"></div>
        <div id="player-wild-1" class="card back"></div>
        <div id="player-wild-2" class="card"></div>

        <div class="content">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">War</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Player 1 Deck</h5>
                            <p class="card-text">this will be where player 1 deck sits</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Player 1 Winning Cards</h5>
                            <p class="card-text">this will be where player 1 winning cards sit</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Battle Area</h5>
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">P1 Card</h5>

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">P2 Card</h5>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Player 2 Deck</h5>
                            <p class="card-text">this will be where player 2 deck sits</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Player 2 Winning Cards</h5>
                            <p class="card-text">this will be where player 2 winning cards sit.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
